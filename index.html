<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function() {
        var langs_availables = ['es', 'pt'];
        var ln = window.navigator.language || navigator.browserLanguage;
        var lang = ln[0] + ln[1];
        var redirect = langs_availables.indexOf(lang) === -1 ? 'en/' : lang + '/';
        window.location.href = redirect;
    }
</script>
</body>
</html>
