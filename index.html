<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function() {
        var langs_availables = ['es', 'pt'];
        var ln = x=window.navigator.language||navigator.browserLanguage;
        var lang = ln[0] + ln[1];
        
        var redirect;
        if (langs_availables.indexOf(lang) === -1) {
            redirect = 'en/index.html';
        } else {
            redirect = lang + '/index.html';
        }
        window.location.href = redirect;
    }
</script>
</body>
</html>
